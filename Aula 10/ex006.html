<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div id="area" onmousedown="clicar()" onmouseenter="entrar()" onmouseleave="sair()" onmouseup="desclicar()">
        Clique aqui!
    </div>
    <script>
        var area = document.querySelector('div#area');
        function entrar() {
            area.innerText = 'Entrou!';
        }
        function clicar() {
            area.innerHTML = '<strong>CLICOU!</strong>';
            area.style.background = 'red';
        }
        function desclicar() {
            area.innerText = 'Entrou!'; 
            area.style.background = 'green';
        }
        function sair() {
            area.innerText = 'Clique aqui!';
            area.style.background = 'green';
        }
    </script>
</body>
</html>
