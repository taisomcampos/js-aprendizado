<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Ex014 (Verificador de Idade)/css/style.css">
    <title>Verificador de Idade</title>
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="anoNasc" id="txtano" placeholder="ex.: 1998">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sxo" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="sxo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy;taisomcampos</p>
    </footer>
    <script src="/Ex014 (Verificador de Idade)/js/script.js"></script>
</body>

</html>
