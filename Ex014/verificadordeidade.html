<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Ex014/css/style.css">
    <title>Verificador de Idade</title>
</head>

<body>
    <header>
        <h1>
            Verificador de Idade
        </h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="nasc" id="nasc">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="femi">
                <label for="femi">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>
            &copy;taisomcampos
        </p>
    </footer>
    <script src="/Ex014/js/script.js"></script>
</body>

</html>
